<form>
  <i class="fa fa-search"></i>
  <input
    type="search"
    placeholder="search pokemon..."
    autofocus
    (keyup)="emitFilter($event)"
  />
</form>

<app-pokemon-list
  [currentPage]="currentPage"
  [canLoadMore]="canLoadMore"
  [list]="pokemonsList | filterByPokemonName: filter"
></app-pokemon-list>
